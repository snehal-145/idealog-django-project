<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idealog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm navbar-gradient">
  <div class="container">
  <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard:home' %}">
      <span class="brand-badge">I</span>
      <span class="ms-2 brand-text">Idealog</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'ideas:index' %}">Ideas</a></li>
          <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'dashboard:home' %}">Dashboard</a></li>
          {% if user.is_staff %}
            <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'ideas:collab_requests' %}">Collab Requests</a></li>
            <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'dashboard:admin_panel' %}">Admin Panel</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link nav-animate" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 700, once: true });
</script>
</body>
</html>
